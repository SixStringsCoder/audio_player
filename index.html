<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Super Audio Player</title>
  </head>
  <body>
    <header>
      <h1>Super Audio Player</h1>
    </header>
    <main>
      <div id="audioplayer-container">
        <h3 id="whatsPlayingHeading"></h3>

        <section id="button-container">
          <button id="backbtn"></button>
          <button id="playpausebtn"></button>
          <button id="forwardbtn"></button>
          <button id="mutebtn"></button>
        </section>

        <!-- Sliders area - seek and volume -->
        <section id="slider-container">
          <label for="seekslider">SEEK</label>
          <input id="seekslider" type="range" value="0" min="0" max="100" step="1">
          <!-- <datalist id="volume-steplist">
              <option>0</option>
              <option>25</option>
              <option>50</option>
              <option>75</option>
              <option>100</option>
          </datalist> -->
          <div id="timebox">
            <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
          </div>

          <label for="volumeslider">VOLUME</label>
          <input id="volumeslider" type="range" value="50" min="0" max="100" step="1">
        </section>
        <!-- Select a Track Menu -->
        <section id="playback-speed-container">
          <label for="speedlist">Pick a Song</label>
          <select id="mylist" name="songlist" size="1">
            <option id="0" value="dance_tune">Dance Tune</option>
            <option id="1" value="drum_roll">Drum</option>
            <option id="2" value="coins_slot_machine">Winner</option>
          </select>
        </section>
        <!--Control playback speed menu -->
        <section id="playback-speed-container">
          <label for="speedlist">PLAYBACK SPEED</label>
          <select id="speedlist" name="playspeed">
            <option value="0.5">Slower</option>
            <option selected value="1">Normal</option>
            <option value="1.5">Faster</option>
          </select>
        </section>
      </div>
    </main>
    <footer>copyright &copy; 2019 SHANLONAUDIOPLAYER</footer>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
